<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理系统 - 物业保险AI服务</title>

    <!-- 引入 React 相关 (使用国内 Staticfile CDN 加速) -->
    <script src="https://cdn.staticfile.org/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.staticfile.org/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/7.22.20/babel.min.js"></script>

    <!-- 引入图表库 Recharts (使用 jsDelivr CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.12.2/umd/Recharts.min.js"></script>

    <style>
        /* 复用之前的高端设计 Token - 更新为 Poly Green 主题 */
        :root {
            /* Poly Corporate Green (Deep Forest Green) */
            /* #1A5632 -> HSL(144, 54%, 22%) */
            --primary: hsl(144, 55%, 25%);
            --primary-light: hsl(144, 50%, 96%);

            /* Festive Gold (Celebration, Premium) */
            /* #D4AF37 -> HSL(46, 65%, 52%) */
            --accent: hsl(46, 65%, 52%);

            /* Creative Magenta */
            --creative: hsl(340, 82%, 52%);

            --success: hsl(150, 60%, 40%);
            --danger: hsl(350, 80%, 55%);

            --bg-body: hsl(140, 10%, 98%);
            /* Very subtle green tint */
            --bg-card: #ffffff;

            --text-main: hsl(145, 30%, 12%);
            --text-secondary: hsl(145, 10%, 45%);

            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 12px -2px rgba(26, 86, 50, 0.08), 0 2px 6px -1px rgba(26, 86, 50, 0.04);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, hsl(144, 54%, 20%) 0%, hsl(144, 54%, 15%) 100%);
            /* Dark Green Gradient */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            color: #fff;
        }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #94a3b8;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .breadcrumb {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Dashboard Grid */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Status Badges */
        .badge {
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: hsla(150, 60%, 40%, 0.1);
            color: var(--success);
        }

        .badge-warn {
            background: hsla(46, 65%, 52%, 0.1);
            color: #854d0e;
            /* Darker Gold for text readability */
        }

        .badge-blue {
            background: var(--primary-light);
            color: var(--primary);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Icons placeholder (using simple ASCII or Emoji if SVG fails, but will try SVG) */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar } = Recharts;

        // Icons
        const ShieldIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg>;
        const ActivityIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12" /></svg>;
        const LockIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>;
        const FileTextIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></svg>;
        const DatabaseIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><ellipse cx="12" cy="5" rx="9" ry="3" /><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" /><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" /></svg>;
        const UploadIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></svg>;
        const TrashIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></svg>;
        const FileIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" /><polyline points="13 2 13 9 20 9" /></svg>;
        const VideoIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="23 7 16 12 23 17 23 7" /><rect x="1" y="5" width="15" height="14" rx="2" ry="2" /></svg>;

        // Specific Data for Property Insurance
        const riskData = [
            { name: '1月', 报案量: 12, 预付金额: 5 },
            { name: '2月', 报案量: 19, 预付金额: 8 },
            { name: '3月', 报案量: 15, 预付金额: 6 },
            { name: '4月', 报案量: 25, 预付金额: 12 },
            { name: '5月', 报案量: 32, 预付金额: 20 },
            { name: '6月', 报案量: 28, 预付金额: 18 },
        ];

        const initialAuditLogs = [
            { id: 1024, user: '王管家 (北京区)', action: '查看理赔', target: 'P20240901-002', time: '10:23:45', ip: '192.168.1.101', status: '正常' },
            { id: 1023, user: '李查勘 (保险公司)', action: '下载资料', target: '现场照片.zip', time: '10:15:30', ip: '211.98.xxx.xx', status: '敏感' },
            { id: 1022, user: '系统API', action: '算法推理', target: '条款解析Bot', time: '10:10:05', ip: 'Internal', status: '正常' },
            { id: 1021, user: 'Admin', action: '配置更新', target: '风控阈值参数', time: '09:55:12', ip: '10.0.0.5', status: '核心' },
        ];

        const initialFiles = [
            { id: 1, name: '2024公众责任险条款.pdf', type: 'doc', size: '2.4 MB', uploadTime: '2024-01-01', uploader: 'Admin' },
            { id: 2, name: '电梯维保规范视频.mp4', type: 'video', size: '45.8 MB', uploadTime: '2024-01-02', uploader: 'Admin' },
            { id: 3, name: '理赔流程培训PPT.pptx', type: 'doc', size: '12.1 MB', uploadTime: '2024-01-03', uploader: 'Admin' },
            { id: 4, name: 'Q1风险数据包.csv', type: 'doc', size: '560 KB', uploadTime: '2024-01-05', uploader: 'System' },
        ];

        // Poly Logo (White version for dark sidebar)
        const PolyLogo = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="20" fill="white" fillOpacity="0.2" />
                <path d="M14 10H22C27.5228 10 32 14.4772 32 20C32 25.5228 27.5228 30 22 30H18V34H14V10Z" fill="white" />
                <circle cx="20" cy="20" r="4" fill="#333" fillOpacity="0" />
            </svg>
        );

        function App() {
            const [activeNav, setActiveNav] = useState('dashboard');
            const [showToast, setShowToast] = useState(false);
            const [toastMsg, setToastMsg] = useState('');
            const [dataLogs, setDataLogs] = useState(initialAuditLogs);
            const [files, setFiles] = useState(initialFiles);

            const showNotification = (msg) => {
                setToastMsg(msg);
                setShowToast(true);
                setTimeout(() => setShowToast(false), 3000);
            };

            const logAction = (action, target, status = '正常') => {
                const newLog = {
                    id: Date.now(),
                    user: 'Admin',
                    action: action,
                    target: target,
                    time: new Date().toTimeString().split(' ')[0],
                    ip: '10.0.0.5',
                    status: status
                };
                setDataLogs(prev => [newLog, ...prev]);
            };

            const handleFileUpload = () => {
                const newFile = {
                    id: Date.now(),
                    name: `新上传的数据文件_${Math.floor(Math.random() * 1000)}.pdf`,
                    type: 'doc',
                    size: `${(Math.random() * 10).toFixed(1)} MB`,
                    uploadTime: new Date().toISOString().split('T')[0],
                    uploader: 'Admin'
                };
                setFiles(prev => [newFile, ...prev]);
                logAction('上传文件', newFile.name, '核心');
                showNotification(`文件 ${newFile.name} 上传成功！已记录审计日志。`);
            };

            const handleDeleteFile = (id, name) => {
                if (confirm('确认删除该文件吗？此操作将被审计。')) {
                    setFiles(prev => prev.filter(f => f.id !== id));
                    logAction('删除文件', name, '敏感');
                    showNotification(`文件 ${name} 已删除。安全日志已更新。`);
                }
            };

            const handleExport = () => {
                showNotification('正在生成监管报表 (PDF)... 下载即将开始');
            };

            const handleStatClick = (type) => {
                let msg = '';
                if (type === 'cases') msg = '正在加载本月142起案件详情...';
                if (type === 'money') msg = '已跳转至财务预付明细账单';
                if (type === 'security') msg = '系统安全自检完成：无异常';
                setToastMsg(msg);
                setShowToast(true);
                setTimeout(() => setShowToast(false), 3000);
            }

            return (
                <div className="layout">
                    {/* Sidebar */}
                    <div className="sidebar">
                        <div className="logo">
                            <PolyLogo size={32} />
                            <div style={{ display: 'flex', flexDirection: 'column', lineHeight: 1 }}>
                                <span style={{ fontSize: '18px', fontWeight: '700' }}>保利物业</span>
                                <span style={{ fontSize: '11px', opacity: 0.7, fontWeight: '400', letterSpacing: '1px' }}>保险服务终端</span>
                            </div>
                        </div>
                        <div className={`nav-item ${activeNav === 'dashboard' ? 'active' : ''}`} onClick={() => setActiveNav('dashboard')}>
                            <ActivityIcon /> 数据驾驶舱
                        </div>
                        <div className={`nav-item ${activeNav === 'audit' ? 'active' : ''}`} onClick={() => setActiveNav('audit')}>
                            <LockIcon /> 安全审计日志
                        </div>
                        <div className={`nav-item ${activeNav === 'database' ? 'active' : ''}`} onClick={() => setActiveNav('database')}>
                            <DatabaseIcon /> 知识库管理
                        </div>
                        <div className={`nav-item ${activeNav === 'reports' ? 'active' : ''}`} onClick={() => setActiveNav('reports')}>
                            <FileTextIcon /> 风险分析报告
                        </div>

                        <div style={{ marginTop: 'auto', fontSize: '12px', color: '#64748b' }}>
                            <div>系统状态: 私有云运行中</div>
                            <div style={{ marginTop: '8px' }}>算法备案号: <br />网信算备1101xx...号</div>
                        </div>
                    </div>

                    {/* Toast Notification */}
                    {showToast && (
                        <div style={{
                            position: 'fixed',
                            top: '20px',
                            right: '20px',
                            background: 'var(--text-main)',
                            color: 'white',
                            padding: '12px 24px',
                            borderRadius: '8px',
                            boxShadow: '0 4px 12px rgba(0,0,0,0.15)',
                            zIndex: 1000,
                            display: 'flex',
                            alignItems: 'center',
                            gap: '8px',
                            animation: 'slideIn 0.3s ease'
                        }}>
                            <div style={{ width: 8, height: 8, borderRadius: '50%', background: 'var(--accent)' }}></div>
                            {toastMsg}
                        </div>
                    )}

                    {/* Main Area */}
                    <div className="main">
                        <div className="header">
                            <div>
                                <h1 style={{ margin: 0, fontSize: '24px' }}>
                                    {activeNav === 'dashboard' ? '全域风险监控中心' : (activeNav === 'audit' ? '全链路安全审计日志' : '智能风险分析报告')}
                                </h1>
                                <span className="breadcrumb">最后更新: 2025-12-31 23:30 | 数据来源: 41个区域公司实时同步</span>
                            </div>
                            <div style={{ display: 'flex', gap: '12px' }}>
                                <button className="card" onClick={handleExport} style={{ padding: '8px 16px', background: 'var(--primary)', color: 'white', border: 'none', cursor: 'pointer', transition: 'transform 0.1s' }} onMouseDown={(e) => e.target.style.transform = 'scale(0.95)'} onMouseUp={(e) => e.target.style.transform = 'scale(1)'}>
                                    {activeNav === 'reports' ? '生成新报告' : '导出监管报表'}
                                </button>
                            </div>
                        </div>

                        {/* CONTENT: DASHBOARD */}
                        {activeNav === 'dashboard' && (
                            <>
                                {/* Top Stats Cards */}
                                <div className="grid-3">
                                    <div className="card" onClick={() => handleStatClick('cases')} style={{ cursor: 'pointer', transition: 'transform 0.2s' }} onMouseEnter={(e) => e.currentTarget.style.transform = 'translateY(-4px)'} onMouseLeave={(e) => e.currentTarget.style.transform = 'translateY(0)'}>
                                        <div style={{ color: 'var(--text-secondary)', marginBottom: '8px' }}>本月理赔案件 (件)</div>
                                        <div style={{ fontSize: '28px', fontWeight: '700' }}>142</div>
                                        <div style={{ fontSize: '12px', color: 'var(--success)', marginTop: '4px' }}>↑ 12% 环比上月</div>
                                    </div>
                                    <div className="card" onClick={() => handleStatClick('money')} style={{ cursor: 'pointer', transition: 'transform 0.2s' }} onMouseEnter={(e) => e.currentTarget.style.transform = 'translateY(-4px)'} onMouseLeave={(e) => e.currentTarget.style.transform = 'translateY(0)'}>
                                        <div style={{ color: 'var(--text-secondary)', marginBottom: '8px' }}>已触发预付赔款 (万元)</div>
                                        <div style={{ fontSize: '28px', fontWeight: '700', color: 'var(--accent)' }}>¥ 85.5</div>
                                        <div style={{ fontSize: '12px', color: 'var(--text-secondary)', marginTop: '4px' }}>平均结案周期缩短 4.5天</div>
                                    </div>
                                    <div className="card" onClick={() => handleStatClick('security')} style={{ cursor: 'pointer', transition: 'transform 0.2s' }} onMouseEnter={(e) => e.currentTarget.style.transform = 'translateY(-4px)'} onMouseLeave={(e) => e.currentTarget.style.transform = 'translateY(0)'}>
                                        <div style={{ color: 'var(--text-secondary)', marginBottom: '8px' }}>敏感数据合规性</div>
                                        <div style={{ fontSize: '28px', fontWeight: '700', color: '#10b981' }}>100%</div>
                                        <div style={{ fontSize: '12px', color: 'var(--text-secondary)', marginTop: '4px' }}>今日拦截异常访问 0 次</div>
                                    </div>
                                </div>

                                {/* Charts Area */}
                                <div className="grid-2">
                                    <div className="card">
                                        <div className="card-header">
                                            <div className="card-title">区域出险趋势 & 预付金额</div>
                                        </div>
                                        <div style={{ height: '300px', width: '100%' }}>
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={riskData}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                                                    <XAxis dataKey="name" axisLine={false} tickLine={false} />
                                                    <YAxis axisLine={false} tickLine={false} />
                                                    <Tooltip />
                                                    <Line type="monotone" dataKey="报案量" stroke="#1A5632" strokeWidth={3} dot={{ r: 4 }} />
                                                    <Line type="monotone" dataKey="预付金额" stroke="#D4AF37" strokeWidth={3} dot={{ r: 4 }} />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                    <div className="card">
                                        <div className="card-header">
                                            <div className="card-title">高频风险类型分布</div>
                                        </div>
                                        <div style={{ height: '300px' }}>
                                            <ResponsiveContainer width="100%" height="100%">
                                                <BarChart data={[
                                                    { name: '水管爆裂', val: 45 },
                                                    { name: '高空坠物', val: 30 },
                                                    { name: '电梯故障', val: 15 },
                                                    { name: '其他', val: 10 }
                                                ]} layout="vertical">
                                                    <CartesianGrid strokeDasharray="3 3" horizontal={false} stroke="#e2e8f0" />
                                                    <XAxis type="number" hide />
                                                    <YAxis dataKey="name" type="category" width={80} />
                                                    <Tooltip />
                                                    <Bar dataKey="val" fill="#1A5632" radius={[0, 4, 4, 0]} barSize={20} />
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                </div>

                                {/* Audit Log Table */}
                                <div className="card">
                                    <div className="card-header">
                                        <div className="card-title">实时安全审计日志 (最近操作)</div>
                                        <span className="badge badge-blue">监控中</span>
                                    </div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>操作时间</th>
                                                <th>用户角色</th>
                                                <th>操作类型</th>
                                                <th>访问对象</th>
                                                <th>IP地址</th>
                                                <th>安全等级</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {dataLogs.slice(0, 5).map(log => (
                                                <tr key={log.id}>
                                                    <td style={{ fontFamily: 'monospace' }}>{log.time}</td>
                                                    <td>{log.user}</td>
                                                    <td>{log.action}</td>
                                                    <td>{log.target}</td>
                                                    <td style={{ fontFamily: 'monospace', color: '#64748b' }}>{log.ip}</td>
                                                    <td>
                                                        <span className={`badge ${log.status === '敏感' ? 'badge-warn' : (log.status === '核心' ? 'badge-blue' : 'badge-success')}`}>
                                                            {log.status}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </>
                        )}

                        {/* CONTENT: AUDIT LOGS */}
                        {activeNav === 'audit' && (
                            <div className="card">
                                <div className="card-header">
                                    <div className="card-title">完整审计日志 (最近 30 天)</div>
                                    <div style={{ display: 'flex', gap: '8px' }}>
                                        <input type="text" placeholder="搜索用户/IP..." style={{ padding: '8px', border: '1px solid #ddd', borderRadius: '4px' }} />
                                        <button className="badge badge-blue" style={{ border: 'none', cursor: 'pointer' }}>查询</button>
                                    </div>
                                </div>
                                <table style={{ width: '100%' }}>
                                    <thead>
                                        <tr><th style={{ width: '60px' }}>ID</th><th>时间</th><th>用户</th><th>角色</th><th>操作</th><th>对象</th><th>Risk Score</th></tr>
                                    </thead>
                                    <tbody>
                                        {dataLogs.map((log, idx) => (
                                            <tr key={log.id}>
                                                <td style={{ fontFamily: 'monospace', color: '#64748b' }}>#{log.id}</td>
                                                <td>2024-01-02 {log.time}</td>
                                                <td>{log.user.split(' ')[0]}</td>
                                                <td><span className="badge" style={{ background: '#f1f5f9' }}>管理员</span></td>
                                                <td>{log.action}</td>
                                                <td>{log.target}</td>
                                                <td>
                                                    <div style={{ width: '100%', height: '6px', background: '#eee', borderRadius: '4px', overflow: 'hidden' }}>
                                                        <div style={{ width: Math.random() * 60 + '%', height: '100%', background: log.status === '敏感' ? 'var(--danger)' : 'var(--success)' }}></div>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* CONTENT: KNOWLEDGE BASE */}
                        {activeNav === 'database' && (
                            <div className="card">
                                <div className="card-header">
                                    <div className="card-title">企业知识库文件列表 (AI 向量化索引中)</div>
                                    <div style={{ color: 'var(--text-secondary)', fontSize: '13px' }}>
                                        共 {files.length} 个文件 · 占用 128 MB
                                    </div>
                                </div>
                                <table style={{ width: '100%' }}>
                                    <thead>
                                        <tr>
                                            <th style={{ width: '40px' }}></th>
                                            <th>文件名称</th>
                                            <th>类型</th>
                                            <th>大小</th>
                                            <th>上传时间</th>
                                            <th>上传者</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {files.map(file => (
                                            <tr key={file.id}>
                                                <td>
                                                    {file.type === 'video' ? <VideoIcon /> : <FileIcon />}
                                                </td>
                                                <td style={{ fontWeight: '500' }}>{file.name}</td>
                                                <td>
                                                    <span style={{ textTransform: 'uppercase', fontSize: '12px', color: 'var(--text-secondary)' }}>{file.type}</span>
                                                </td>
                                                <td style={{ fontFamily: 'monospace' }}>{file.size}</td>
                                                <td>{file.uploadTime}</td>
                                                <td>{file.uploader}</td>
                                                <td>
                                                    <span className="badge badge-success">已索引</span>
                                                </td>
                                                <td>
                                                    <button onClick={() => handleDeleteFile(file.id, file.name)} style={{ background: 'none', border: 'none', cursor: 'pointer', color: 'var(--danger)', display: 'flex', alignItems: 'center', padding: '4px' }}>
                                                        <TrashIcon />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {files.length === 0 && (
                                    <div style={{ padding: '40px', textAlign: 'center', color: 'var(--text-muted)' }}>
                                        暂无文件，请点击右上角上传
                                    </div>
                                )}
                            </div>
                        )}

                        {/* CONTENT: REPORTS */}
                        {activeNav === 'reports' && (
                            <div className="grid-2" style={{ gridTemplateColumns: '1fr 1fr' }}>
                                {[1, 2, 3, 4].map(i => (
                                    <div key={i} className="card" style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start' }}>
                                            <div style={{ width: 48, height: 48, background: '#f1f5f9', borderRadius: '8px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                                <FileTextIcon />
                                            </div>
                                            <span className="badge badge-success">已生成</span>
                                        </div>
                                        <div>
                                            <h3 style={{ margin: '0 0 8px 0', fontSize: '18px' }}>2024年度 Q{i} 物业风险分析报告</h3>
                                            <p style={{ margin: 0, color: 'var(--text-secondary)', fontSize: '14px' }}>包含全区出险热力图、高频事故分析及整改建议。</p>
                                        </div>
                                        <div style={{ marginTop: 'auto', paddingTop: '16px', borderTop: '1px solid #f1f5f9', display: 'flex', justifyContent: 'space-between', fontSize: '13px', color: 'var(--text-secondary)' }}>
                                            <span>PDF · 12.5 MB</span>
                                            <span style={{ color: 'var(--primary)', cursor: 'pointer', fontWeight: '600' }}>点击预览 &rarr;</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
